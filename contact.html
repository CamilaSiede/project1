<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthMatch -- Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h3 class="title">Let's talk!</h3>
        <form action=>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="">Surname</label>
            <input type="text" name="" id="" required><br>

            <label for="">E-mail</label>
            <input type="email" name="" id="" required placeholder="example@example.com"><br>

            <p>Message</p>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <button class="contact-form__button" >SEND</button>
        </form>

    </section>
    <footer class="footer">
        <p>Find us in our Social Media!</p>
     </footer>
    
</body>
</html>
